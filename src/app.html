<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" type="image/png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light dark" />
		<link rel="apple-touch-icon" sizes="192x192" href="/pwa_icon_192.png" />
		<link rel="manifest" href="/manifest.json" />
		<link
			rel="preload"
			href="/fonts/merriweather-v30-latin-regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="/fonts/montserrat-v25-latin-900.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/global.css" />
		<script defer src="https://cdn.jsdelivr.net/npm/pwacompat" crossorigin="anonymous"></script>
		<script defer src="/scripts.js"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-code="viewport">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
